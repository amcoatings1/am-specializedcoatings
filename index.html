<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AM Specialized Coatings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; line-height: 1.6; }
    header { background: #1f2937; color: white; padding: 40px 20px; text-align: center; }
    section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: 10px; }
    .services, .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 6px; }
    footer { background: #f3f4f6; text-align: center; padding: 20px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #1f2937; color: white; border: none; cursor: pointer; }
  </style>
</head>

<body>

<header>
  <h1>AM Specialized Coatings</h1>
  <p>Residential & Commercial Painting Contractor</p>
</header>

<section>
  <h2>Our Services</h2>
  <div class="services">
    <div class="card">Interior & Exterior Projects</div>
    <div class="card">Custom Stain & Cabinet Finishes</div>
    <div class="card">Epoxy & Industrial Coatings</div>
  </div>
</section>

<section>
  <h2>Project Gallery</h2>
  <div class="gallery">
    <img src="https://via.placeholder.com/400x250" alt="Coating Project">
    <img src="https://via.placeholder.com/400x250" alt="Industrial Coating">
    <img src="https://via.placeholder.com/400x250" alt="Floor Coating">
  </div>
</section>

<section>
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/xyzzabcd" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="How can we help?" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <p>Email: info@am-specializedcoatings.com</p>
</section>

<footer>
  <p>Â© 2026 AM Specialized Coatings</p>
</footer>

</body>
</html>
